{% extends "base.html" %}

{% block title %}Logged Out - StudyMinds{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <h2 class="mb-4">You have been logged out</h2>
                <p class="text-muted">Thank you for using StudyMinds!</p>
                <a href="{% url 'login' %}" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In Again
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
